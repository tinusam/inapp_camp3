<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
</head>
<body style="background-color: black;">
    <center>      
    <div style="margin-top: 1em; margin-left:1em;color: rgb(224, 232, 235); font-size:2em;">
        <h2 style="font-family: 'Aclonica', serif">Different Shapes using Canvas/SVG</h2>
    </div>
</center>

<div class="circle" style="margin-left:5em ;">
    <h2 style="color: pink;float: left;">Circle</h2>
    <svg height="200" width="200">
        <circle cx="65" cy="65" r="50" fill="red" style="stroke:rgb(141, 245, 6);stroke-width:3"/>
    </svg>
</div>
<div class="rectangle" style="margin-left:50em ;">
    <h2 style="color: pink;float: left;">Rectangle</h2>
    <svg width="400" height="180">
        <rect x="50" y="20" width="200" height="120"
        style="fill:rgb(33, 214, 238);stroke:rgb(245, 6, 6);stroke-width:3;" />
      </svg>
</div>
<div class="triangle" style="margin-left:5em ;">
    <h2 style="color: pink;float: left;">Triangle</h2>
    <svg height="210" width="500">
        <polygon points="50 0, 100 100, 0 100" style="fill:purple;stroke:lime;stroke-width:1" />
      </svg>
</div>
<div class="ellipse" style="margin-left:50em ;">
    <h2 style="color: pink;float: left;">Ellipse</h2>
    <svg height="140" width="500">
        <ellipse cx="200" cy="80" rx="100" ry="50"
        style="fill:yellow;stroke:purple;stroke-width:2" />
      </svg>
</div>
<div class="right-triangle" style="margin: left 5em ;">
    <h2 style="color: pink;float: left;">Right-Triangle</h2>&nbsp;
    <svg height="210" width="500">
        <!--reference (A(x,y)top B(x,y)left C(x,y))right-->
        <polygon points="0,100 100,100 0,0" style="fill:rgb(252, 136, 4);stroke:rgb(101, 99, 253);stroke-width:1" />
      </svg>
</div>
<div class="square" style="margin-left:50em ;">
    <h2 style="color: pink;float: left;">Square</h2>
    <svg width="400" height="180">
        <rect x="50" y="20" width="150" height="150"
        style="fill:rgb(90, 147, 231);stroke:rgb(245, 229, 6);stroke-width:3;" />
      </svg>
</div>
<div class="parallellogram" style="margin-left:5em ;">
    <h2 style="color: pink;float: left;">Parallellogram</h2>&nbsp;
    <svg height="210" width="500">
        <polygon points="50,0 450,0 400,150 0,150" style="fill: red; stroke: black;"/>
      </svg>
</div>
<div class="star" style="margin-left:50em ;">
    <h2 style="color: pink;float: left;">Star</h2>&nbsp;
    <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:rgb(240, 11, 163);fill-rule:nonzero;" />
      </svg>
</div>
<br><br><br><br>
<div class="star" style="margin-left:5em ;">
    <h2 style="color: pink;float: left;">Rectangular Prism</h2>&nbsp;
    <svg height="400" width="700" >
        <polygon points="100,5 500,5 450,100 50,100" style="fill: rgb(42, 28, 245); stroke: rgb(247, 248, 244);"/>
        <polygon points="450,100 50,100 50,230 450,230" style="fill: rgb(146, 233, 7); stroke: rgb(248, 247, 247);"/>
        <polygon points="500,5 450,100 450,230 500,150" style="fill: rgb(131, 6, 120); stroke: rgb(250, 245, 245);"/>
    </svg>
</div>
<br><br><br><br>
<!--M = moveto
L = lineto
H = horizontal lineto
V = vertical lineto
C = curveto
S = smooth curveto
Q = quadratic Bézier curve
T = smooth quadratic Bézier curveto
A = elliptical Arc
Z = closepath-->

<div class="cylinder" style="margin-left:50em ;">
    <h2 style="color: pink;float: left;">Cylinder</h2>&nbsp;
    <svg height="210" width="500" style="background-color: white;">
    <path d="
            M 3,50
            C 3,50 20,25 40,50 
            V 50,100
            C 40,100 20,120 3,100
            V 100,50
            C 100,50 
             
            
             "
          style="stroke:#660000; fill: rgb(234, 127, 255);"/>
</svg>
</div>
<br><br><br>
<br><br><br>
<br><br><br>
<br><br><br>

<div class="cylinder" style="margin-left:50em ;">
    <h2 style="color: pink;float: left;">Cylinder</h2>&nbsp;
    <svg height="210" width="500" style="background-color: white;">
    <path d="
             M 2,50
             A 50,10 0 0,0 98,50
             A 50,10 0 0,0 2,50
             L 2,75
             A 50,10,0 0,0 98,75
             L 98,50             
             "
          style="stroke:#660000; fill: aquamarine;"/>
</svg>
</div>
<br><br><br>

</body>
</html>
