<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Registration Form</title>
</head>
<body background="a.jpg">
    <div class="container">
        <form id="form" class="form">
            <h2>Registration Form</h2>
            <div class="form-control">
                <label for="username">Full Name</label>
                <input type="text" id="username" >
                <small>Enter Full Name</small>
                
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" >
                <small>Enter your Email <address></address></small>
                
            </div>
            <div class="form-control">
                <label for="email">Phone(Enter Only 10 Digit Number)</label>
                <input type="tel" id="phone" >
                <small>Enter a Phone Number</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" >
                <small>Enter Password</small>
                
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password1" >
                <small>Enter Password Confirmation</small>
               
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="script2.js"></script>
</body>
</html>
